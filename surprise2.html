<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: pink;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('mario_gif.gif');
            background-size: cover;
            background-position: center;
        }

        .content {
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            font-weight: 700; /* Increased font weight for a bolder appearance */
            font-style: italic;
            color: white; /* Set text color to white */
            line-height: 1.6;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff80bf;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <!-- Background GIF -->
    <div class="background"></div>

    <div class="content">
        <h1>Gift 2</h1>
        <p>Pick a manga you like, and we'll read it and discuss it. This time I'm serious.</p>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
